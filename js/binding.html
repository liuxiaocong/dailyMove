<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input id="inp" data-name="inp1" value="123" type="text" />
  <button id="show">
    Show
  </button>
  <script type="text/javascript">
    const eleInput = document.getElementById('inp');
    document.getElementById('show').onclick = ()=>{
      console.log(eleInput.value);
    }

    const app = {};
    app.inp1 = {
      value: '',
    }

    Object.defineProperties(app.inp1, {
      value:{
        get() {
          return eleInput.value;
        },
        set(v) {
          eleInput.value = v;
        }
      }
    })
  </script>
</body>
</html>
