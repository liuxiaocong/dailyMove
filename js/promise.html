<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">

  const runPromise = ()=>{
    return new Promise((resolve, reject)=>{
      setTimeout(()=>{
        reject('reject');
      }, 1000)
    })
  }

  runPromise().then((data)=>{
    console.log("first");
    console.log(data)
  },(data)=>{
    console.log("second");
    console.log(data)
  }).catch((err)=>{
    console.log('catch')
    console.log(err);
  })
</script>
</body>
</html>
