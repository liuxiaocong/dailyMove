<script type="text/javascript">
  class LruCache {
    constructor(limit) {
      this.limit = limit || 10;
      //head 指针指向表头元素，即为最常用的元素
      this.head = this.tail = undefined;
      this.map = {};
      this.size = 0;
    }

    get(key, IfreturnNode) {
      let node = this.map[key];
      // 如果查找不到含有`key`这个属性的缓存对象
      if (node === undefined) return;
      // 如果查找到的缓存对象已经是 tail (最近使用过的)
      if (node === this.head) { //判断该节点是不是是第一个节点
        // 是的话，皆大欢喜，不用移动元素，直接返回
        return returnnode ?
          node :
          node.value;
      }
      // 不是头结点，铁定要移动元素了
      if (node.prev) { //首先要判断该节点是不是有前驱
        if (node === this.tail) { //有前驱，若是尾节点的话多一步，让尾指针指向当前节点的前驱
          this.tail = node.prev;
        }
        //把当前节点的后继交接给当前节点的前驱去指向。
        node.prev.next = node.next;
      }
      if (node.next) { //判断该节点是不是有后继
        //有后继的话直接让后继的前驱指向当前节点的前驱
        node.next.prev = node.prev;
        //整个一个过程就是把当前节点拿出来，并且保证链表不断，下面开始移动当前节点了
      }
      node.prev = undefined; //移动到最前面，所以没了前驱
      node.next = this.head; //注意！！！ 这里要先把之前的排头给接到手！！！！让当前节点的后继指向原排头
      if (this.head) {
        this.head.prev = node; //让之前的排头的前驱指向现在的节点
      }
      this.head = node; //完成了交接，才能执行此步！不然就找不到之前的排头啦！
      return IfreturnNode ?
        node :
        node.value;
    }

    set(key, value) {
      // 之前的算法可以直接存k-v但是现在要把简单的 k-v 封装成一个满足双链表的节点
      //1.查看是否已经有了该节点
      let node = this.get(key, true);
      if (!node) {
        if (this.size === this.limit) { //判断缓存是否达到上限
          //达到了，要删最后一个节点了。
          if (this.tail) {
            this.tail = this.tail.prev;
            this.tail.prev.next = undefined;
            //平滑断链之后，销毁当前节点
            this.tail.prev = this.tail.next = undefined;
            this.map[this.tail.key] = undefined;
            //当前缓存内存释放一个槽位
            this.size--;
          }
          node = {
            key: key,
          };
          this.map[key] = node;
          if (this.head) {//判断缓存里面是不是有节点
            this.head.prev = node;
            node.next = this.head;
          } else {
            //缓存里没有值，皆大欢喜，直接让head指向新节点就行了
            this.head = node;
            this.tail = node;
          }
          this.size++;//减少一个缓存槽位
        }
      }
      //节点存不存在都要给他重新赋值啊
      node.value = value;
    }
  }

  module.exports = LruCache;

  export function genLrcQueue(limit = 30) {
    const queue = {};
    queue.max = limit;
    queue.cache = new Map();
    queue.get = (key) => {
      let mKey = key;
      if (!isNaN(key)) {
        mKey += '';
      }
      const item = queue.cache.get(mKey);
      if (item) {
        queue.cache.delete(mKey);
        queue.cache.set(mKey, item);
      }
      return item;
    };
    queue.set = (key, val) => {
      let mKey = key;
      if (!isNaN(key)) {
        mKey += '';
      }
      if (queue.cache.has(mKey)) {
        queue.cache.delete(mKey);
      } else if (queue.cache.size === queue.max) {
        queue.cache.delete(queue.first());
      }
      queue.cache.set(mKey, val);
    };
    queue.first = () => queue.cache.keys().next().value;
    return queue;
  }
</script>
