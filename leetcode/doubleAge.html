<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    function minTry(egg, step) {
      const result = []; // result[egg][step];
      for(let i = 0; i < egg + 1; i++){
        result[i] = [];
      }
      for(let i = 2; i < egg + 1; i++){
        for(let j = 1; j < step + 1; j++){
          result[i][1] = 0;
          result[i][j] = Number.MAX_VALUE;
          result[1][j] = j;
          //current step
          for(let k = 2; k < j; k++){
            //console.log(i);
            //console.log(j);
            //console.log(k);
            //console.log(result);
            result[i][j] = Math.min(
              result[i][j],
              Math.max(
                result[i - 1][k - 1],
                result[i][j - k],
              ) + 1
            )
          }
        }
      }
      //console.log(result);
      return result[egg][step];
    }

    console.log(minTry(2, 4));

  </script>
</body>
</html>
